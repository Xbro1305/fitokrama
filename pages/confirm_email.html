<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Активация учетной записи</title>
    </head>
    <body
        style="
            background: #fff;
            margin: 0;
            padding: 10px;
            font-family: 'PT Sans', Arial, sans-serif;
        "
    >
        <table
            role="presentation"
            cellspacing="0"
            cellpadding="0"
            border="0"
            style="width: 100%; max-width: 768px; margin: 0 auto"
        >
            <tr>
                <td
                    style="
                        padding: 10px 30px;
                        color: #767676;
                        font-weight: 500;
                        font-size: 18px;
                    "
                >
                    <table
                        role="presentation"
                        cellspacing="0"
                        cellpadding="0"
                        border="0"
                        width="100%"
                    >
                        <tr>
                            <td>FitoKrama.by</td>
                            <td align="right">
                                <img
                                    src="https://fitokrama.by/logos/ftkrm_logo.png"
                                    alt="Logo"
                                    style="height: 80px"
                                />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td
                    style="
                        padding: 50px 30px;
                        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
                    "
                >
                    <h2
                        style="
                            font-size: 24px;
                            color: #555555;
                            margin-bottom: 10px;
                            text-align: center;
                        "
                    >
                        Активация учетной записи
                    </h2>
                    <p
                        style="
                            color: #555555;
                            text-align: center;
                            margin-bottom: 20px;
                        "
                    >
                        Добрый день! Для активации аккаунта введите код или
                        нажмите кнопку "Активировать"
                    </p>
                    <h1 style="width: 100%; text-align: center">[code]</h1>
                    <div
                        style="
                            width: 100%;
                            text-align: center;
                            margin-top: 20px;
                        "
                    >
                        <a
                            href="[link]"
                            style="
                                padding: 10px;
                                border-radius: 4px;
                                text-decoration: none;
                                color: #fff;
                                background: #4f8261;
                                text-transform: uppercase;
                            "
                            >Активировать</a
                        >
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
